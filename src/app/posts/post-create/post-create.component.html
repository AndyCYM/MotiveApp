<mat-card>

  <form (submit)="onSavePost(postForm)" #postForm="ngForm">

    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        placeholder="Post Title"
        [ngModel] = "post?.title"
        required>
    </mat-form-field>
    <br>

    <mat-form-field>
      <textarea
        matInput
        rows="4"
        name="content"
        placeholder="Post Content"
        [ngModel] = "post?.content"
        required></textarea>
    </mat-form-field>
    <br>

    <button
      mat-raised-button
      color="accent"
      type="submit">Save Post</button>

  </form>

</mat-card>
