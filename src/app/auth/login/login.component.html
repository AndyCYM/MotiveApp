<mat-card>

  <form>

    <mat-form-field>
      <input
        matInput
        type="email"
        placeholder = "Email Address">
        <mat-error *ngIf="">Please enter a valid email</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        type="password"
        matInput
        placeholder="Password">
        <mat-error *ngIf="">Please enter a valid password</mat-error>
    </mat-form-field>
    <br>

    <button
      mat-raised-button
      color="accent"
      type="submit">Login</button>

  </form>

</mat-card>
